{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-upload"></i> Upload Resumes</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Job Description -->
                        <div class="mb-4">
                            <label for="job_description" class="form-label">
                                <strong>Job Description</strong> <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="job_description" name="job_description" 
                                      rows="6" required placeholder="Enter the job description here..."></textarea>
                        </div>

                        <!-- Required Experience -->
                        <div class="mb-4">
                            <label for="required_experience" class="form-label">
                                <strong>Required Experience (years)</strong>
                            </label>
                            <input type="number" class="form-control" id="required_experience" 
                                   name="required_experience" value="0" min="0" max="30">
                        </div>

                        <!-- Required Education -->
                        <div class="mb-4">
                            <label for="required_education" class="form-label">
                                <strong>Required Education</strong>
                            </label>
                            <input type="text" class="form-control" id="required_education" 
                                   name="required_education" placeholder="e.g., Bachelor's degree in Computer Science">
                        </div>

                        <!-- Resume Upload -->
                        <div class="mb-4">
                            <label for="resumes" class="form-label">
                                <strong>Upload Resumes</strong> <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" type="file" id="resumes" name="resumes" 
                                   multiple required accept=".pdf,.docx,.txt">
                            <div class="form-text">
                                Supported formats: PDF, DOCX, TXT (Max 16MB per file)
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search"></i> Screen Candidates
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
